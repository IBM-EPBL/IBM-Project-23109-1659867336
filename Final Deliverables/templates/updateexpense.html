{% extends 'base.html' %}  
{% block body %}  

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3 class="mt-5"><i>Edit expense:</i></h3>
            <form method='POST' action = '/edit'>
                
                <input type="hidden" name="id" value="{{acc['ID']}}" >
                <div class="form-group">
                    <label>Date of expense</label>
                    <input class="form-control" type="date" name="date" id="date" value="{{acc['EDATE']}}">
                </div>
                <div class="form-group">
                    <label>Expense name</label>
                    <input class="form-control" type="text" name="expensename" id="expensename" value="{{acc['ENAME']}}">
                </div>
                <div class="form-group">
                    <label>Expense amount</label>
                    <input class="form-control" type="text" name="amount" id="amount" value="{{acc['EAMOUNT']}}">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select class="form-control" name="category" id="category">
                        <option value="household">Household</option>
                        <option value="food">Food</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="business">Business</option>
                        <option value="other" selected>Other</option>
                    </select>
                </div>
                <input class="btn btn-danger" type="submit" value="Update">
            </form>
        </div>
    </div>
</div>
    
{% endblock %}
